        <h1>Sobre Dj Bezerra</h1>
        <p>Dj Bezerra é conhecido como um dos melhores dj´s da cracolândia, conhecido também pelo seu histórico de atleta em correr da polícia e por roubar galinha dos vizinhos.</p>
        <p>No decorrer da sua carreira profissional foi cliente VIP na delegacia municipal de São Paulo durante 10 Anos, mas como tinha um histórico de atleta muito bem sucedido conseguiu sair</p>
        <p>Hoje em dia Dj Bezerra está refugiado em Portugal com outra carreira profissional de arrasa corações, graças a sua risadinha de ladrão</p>
